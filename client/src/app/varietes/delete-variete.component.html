<h2 mat-dialog-title align="center"><mat-icon>notification_important</mat-icon> Êtes-vous certain.e de vouloir supprimer la variété {{ data.variete.nom }} ?</h2>
<div style="display: flex; justify-content: center; align-items: center; align-content: space-between; flex-direction: row;" mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" (click)="this.deleteVariete()">Oui <mat-icon style="color: indianred;">whatshot</mat-icon></button>
  <button mat-button mat-dialog-close color="primary">Non <mat-icon>clear</mat-icon></button>
</div>
